<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <title>Texture Extractor</title>

</head>
<body>

    <div id = "main-container">

        <div class = "algorithm-container">
            <h2>UPLOADED IMAGE</h2>
            <canvas id="image-canvas"></canvas>
            <input type="file" id="file-input" name="file" />
        </div>

        <div class = "algorithm-container">

            <div>
                <h2>DoG Image</h2>
                <canvas id="dog-canvas"></canvas>
                <button id="dog-button">Apply DoG</button>

                <div class = "component-container">
                    <label>
                        std_c:
                        <input type="number" id="dog-stdc-input" value = "0.1" min="0" step = "0.1">
                    </label>
                </div>

                <div class = "component-container">
                    <label>
                        stc_e:
                        <input type="number" id="dog-stde-input" value = "3"  min="0" step = "0.1">
                    </label>
                </div>

                <div class = "component-container">
                    <label>
                        k:
                        <input type="number" id="dog-k-input" value = "2"  min="0">
                    </label>
                </div>

                <div class = "component-container">
                    <label>
                        t:
                        <input type="number" id="dog-t-input"  value = "5" min="0">
                    </label>
                </div>

                <div class = "component-container">
                    <label>
                        o:
                        <input type="number" id="dog-o-input" value = "0.05"  min="0" step ="0.01">
                    </label>
                </div>

                <div class = "component-container">
                    <label>
                        e:
                        <input type="number" id="dog-e-input" value = "50" step = "0.01" >
                    </label>
                </div>



            </div>
                
        </div>

        <div class = "algorithm-container">
            <div>
                <h2>LBP IMAGE</h2>
                <canvas id="LBP-canvas"></canvas>
                <button id="LBP-button">Apply LBP</button>


            </div>
                
        </div>

        <div class = "algorithm-container">

            <h2>CANNY IMAGE</h2>
            <canvas id="canny-canvas"></canvas>

            <div class = "ui-container">

                <div class = "component-container">
                    <button id="canny-button">Apply Canny</button>
                </div>

                <div class = "component-container">
                    <label>
                        Min: <output id="canny-min-output"></output>
                        <input type="range" id="canny-min-slider" min="0" max="500" value="50" step="10" />
                    </label>
                </div>

                <div class = "component-container">
                    <label>
                        Max: <output id="canny-max-output"></output>
                        <input type="range" id="canny-max-slider" min="10" max="500" value="100" step="10" />
                    </label>
                </div>

                <div class = "component-container">
                    <label>
                        Source:
                        <select id = "canny-select-source">
                            <option value="original">Original</option>
                            <option value="kMeans">KMeans</option>
                        </select>
                    </label>
                </div>

            </div>

        </div>


        <div class = "algorithm-container">
            <h2>OBJECTS IMAGE</h2>
            <canvas id="objects-canvas"></canvas>

            
            <div class = "ui-container">

                <div class = "component-container">
                    <button id = "objects-detect-button">Detect Objects</button>
                </div>

                <div class = "component-container">
                    <label>
                        Background TH:
                        <input type="number" id="objects-threshold-button"  min="0">
                    </label>
                </div>

                <div class = "component-container">
                    <label>
                        Object TH:
                        <input type="number" id="objects-detect-threshold-button"  min="0">
                    </label>
                </div>

                <div class = "component-container">
                    <label>
                        Pixel TH:
                        <input type="number" id="objects-detect-pixel-threshold-button"  min="0">
                    </label>

                </div>
                    
                <div class = "component-container">
                    <label>
                        Strict Background?
                        <input type="number" id = "strict" min = "0" max = "1">
                    </label>
                </div>
            </div>

            
          
        </div>




        <div class = "algorithm-container">

            
            <h2>KMEANS IMAGE</h2>
            <canvas id="kmeans-canvas"></canvas>

            <div class = "ui-container">

                <div class = "component-container">
                    <button id = "kmeans-button">Apply Kmeans</button>
                </div>

                <div class = "component-container">

                    <label>
                        Num colors:
                        <input type="number" id="kmeans-num-colors"  min="1">
                    </label>

                </div>

            </div>

        </div>



        <div class = "algorithm-container">
            <h2>GENERATE IMAGE</h2>
            <canvas id="generate-canvas"></canvas>

            <div class = "ui-container">

                <div class = "component-container">
                    <button id = "generate-button">Generate</button>
                </div>
                
                <div class = "component-container">
                    <label>
                        variance:
                        <input type = "number" id = "variance-input" min = "0">
                    </label>
                </div>
                
                <div class = "component-container">
                    <label>
                        texture:
                        <input type = "number" id = "num-color-boxes" min = "0" max = "255">
                    </label>
                </div>
                
                <div class = "component-container">
                    <label>
                        num pixels TH:
                        <input type = "number" id = "object-pixel-threshold" min = "0">
                    </label>
                </div>
                
                <div class = "component-container">
                    <label>
                        factor:
                        <input type = "number" id = "factor" min = "0">
                    </label>
                </div>


                <div class = "component-container">

                    <label>
                        Empty Fill:
                        <select id = "generate-empty-fill">
                            <option value="common">Most Common Color</option>
                            <option value="black">Black</option>
                        </select>
                    </label>


                </div>
                    
                


            </div>
            
        </div>




    </div>

    <script>var exports = {};</script>


    <canvas id="dummy-canvas"></canvas>
    <canvas id="hidden-canvas"></canvas>



    <script src = "cv.js"></script>
    <script src = "configure.js"></script>
    <script src = "LBP.js"></script>
    
    <script src="script.js"></script>

   

   
    
    <!-- <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script> -->

</body>
</html>
